<!DOCTYPE html>
<html>
<head>
	<title>Flexbox</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script>
		function calculateSum() {
			// Get the values of the two input boxes
			var num1 = parseInt(document.getElementById("num1").value);
			var num2 = parseInt(document.getElementById("num2").value);
			
			// Calculate the sum
			var sum = num1 + num2;
			
			// Update the result field with the sum
			document.getElementById("result").value = sum;
		}
		
		function calculateAge() {
			// Get the birth date value from the input box
			var birthDate = document.getElementById("birthDate").value;
			
			// Calculate the age from the birth date
			var today = new Date();
			var birthYear = new Date(birthDate).getFullYear();
			var age = today.getFullYear() - birthYear;
			var birthMonth = new Date(birthDate).getMonth();
			var todayMonth = today.getMonth();
			if (todayMonth < birthMonth) {
			    age--;
			} else if (todayMonth == birthMonth) {
			    var birthDay = new Date(birthDate).getDate();
			    var todayDay = today.getDate();
			    if (todayDay < birthDay) {
			        age--;
			    }
			}
			
			// Update the age field with the calculated age
			document.getElementById("age").value = age;
		}
	</script>
</head>
<body>
	<h1>Flexbox</h1>
	
	<div class="container">
		<div class="box box-1">
			<h2>Calculating Sum of Two Numbers</h2>
			<p>
			<!-- Input Boxes -->
			<label>First Number:</label>
			<input type="number" id="num1"><br><br>
	
			<label>Second Number:</label>
			<input type="number" id="num2"><br><br>
	
			<!-- Button Triggering Calculation -->
			<button onclick="calculateSum()">Calculate Sum</button><br><br>
	
			<!-- Result Field -->
			<label>Result:</label>
			<input type="number" id="result" readonly></p>
		</div>
		
		<div class="box box-2">
			<h2>Calculate Age from Birth Date</h2>
			<p>
			<!-- Input Box -->
			<label>Birth Date:</label>
			<input type="date" id="birthDate"><br><br>
	
			<!-- Button Triggering Calculation -->
			<button onclick="calculateAge()">Calculate Age</button><br><br>
	
			<!-- Age Field -->
			<label>Age:</label>
			<input type="number" id="age" readonly>
			</p>
		</div>
	</div>
</body>
</html>
